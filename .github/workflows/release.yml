name: Build and Release ABC+ Converter

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: abc-plus-converter-linux
            executable_name: abc-plus-converter
          - os: windows-latest
            artifact_name: abc-plus-converter-win
            executable_name: abc-plus-converter.exe
          - os: macos-latest
            artifact_name: abc-plus-converter-mac
            executable_name: ABC+ Converter.app

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (Linux/Windows)
        if: matrix.os != 'macos-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "${{ matrix.executable_name }}" \
            --add-data "templates:templates" \
            --add-data "static:static" \
            --add-data "abc2xml:abc2xml" \
            --add-data "annotationguide.json:." \
            app.py

      - name: Build with py2app (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pip install py2app
          # We need to ensure the icon exists for the mac build
          # Since the .icns might not be in the repo yet or generated on the fly
          # We'll assume AppIcon.icns is checked in or we skip it for now
          python setup.py py2app
          # Zip the app for upload
          cd dist && zip -r "../${{ matrix.artifact_name }}.zip" "ABC+ Converter.app"

      - name: Upload Artifacts (Linux/Windows)
        if: matrix.os != 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.executable_name }}

      - name: Upload Artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            abc-plus-converter-linux/abc-plus-converter
            abc-plus-converter-win/abc-plus-converter.exe
            abc-plus-converter-mac/abc-plus-converter-mac.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
