<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC+ Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- OpenSheetMusicDisplay -->
    <script src="{{ url_for('static', filename='opensheetmusicdisplay.min.js') }}"></script>
    <script src="{{ url_for('static', filename='abcjs-basic-min.js') }}"></script>
</head>

<body>
    <header>
        <h1>ABC+ <span class="title-suffix">Converter</span> <span class="version-badge">v{{ version }}</span></h1>
        <div class="status-bar">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Ready</span>
        </div>
    </header>

    <!-- Update notification banner -->
    <div id="update-banner" class="update-banner hidden">
        <span><i class="fa-solid fa-rocket"></i> A new version (<span id="latest-version"></span>) is available!</span>
        <a href="#" id="update-link" target="_blank" class="update-download-btn">Download</a>
        <button id="dismiss-update" class="icon-btn dismiss-btn" title="Dismiss">Ã—</button>
    </div>

    <main>
        <div class="editor-pane">
            <div class="pane-header">
                <i class="fa-solid fa-music"></i> ABC Input
            </div>
            <textarea id="abc-input" placeholder="Paste your ABC notation here...
Example:
X:1
T:Scale
K:C
C D E F | G A B c |"></textarea>
        </div>

        <div class="editor-pane pane-dark">
            <div class="pane-header">
                <span><i class="fa-solid fa-code"></i> MusicXML Output</span>
                <div class="pane-actions">
                    <!-- View Toggle -->
                    <div class="view-toggle">
                        <button id="view-code-btn" class="toggle-btn active" title="Show XML Code">
                            <i class="fa-solid fa-code"></i>
                        </button>
                        <button id="view-sheet-btn" class="toggle-btn" title="Show Sheet Music">
                            <i class="fa-solid fa-music"></i>
                        </button>
                    </div>
                    <div class="separator"></div>

                    <!-- Playback Controls (Hidden in Code View) -->
                    <div id="playback-controls" class="playback-controls hidden">
                        <div class="bpm-control" title="Tempo (BPM)">
                            <i class="fa-solid fa-gauge-high"></i>
                            <input type="number" id="bpm-input" value="100" min="30" max="300" step="10">
                        </div>
                        <button id="play-btn" class="icon-btn" title="Play">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button id="stop-btn" class="icon-btn" title="Stop">
                            <i class="fa-solid fa-stop"></i>
                        </button>
                    </div>
                    <div class="separator"></div>

                    <button id="copy-btn" class="icon-btn" title="Copy to Clipboard">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                    <button id="download-btn" class="icon-btn" title="Download XML">
                        <i class="fa-solid fa-download"></i>
                    </button>
                    <button id="save-session-btn" class="icon-btn" title="Save Project to App Folder">
                        <i class="fa-solid fa-folder-plus"></i>
                    </button>
                    <button id="download-debug-btn" class="icon-btn" title="Download Debug Report (.md)">
                        <i class="fa-solid fa-bug"></i>
                    </button>
                </div>
            </div>
            <textarea id="output-xml" readonly placeholder="XML output will appear here..."></textarea>
            <div id="osmd-container" class="sheet-container hidden"></div>

            <div class="logs-container">
                <div class="pane-header sub-header">
                    <span><i class="fa-solid fa-triangle-exclamation"></i> Validation Logs</span>
                    <button id="copy-logs-btn" class="icon-btn" title="Copy Logs to Clipboard">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <textarea id="output-logs" readonly
                    placeholder="Warnings and logs (e.g., 'Too many beats') will appear here..."></textarea>
            </div>
        </div>
    </main>

    <div class="fab-container">
        <button id="convert-btn" class="primary-btn">
            <i class="fa-solid fa-bolt"></i> Convert
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
